<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <!-- Theme toggle script - loaded early to prevent flash -->
  <script src="{{ '/assets/theme-toggle.js' | relative_url }}"></script>
</head>
<body>
  <header class="page-header" role="banner">
    <div class="container">
      <h1 class="project-name" style="margin:0;">
        <a class="home-link" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
      {% if site.description %}
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% endif %}
      <button id="theme-toggle-btn" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>
  </header>

  <!-- Global search bar -->
  <div class="site-search container">
    <input id="site-search" placeholder="Search pages..." />
    <div id="search-results"></div>
  </div>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></span>
    </footer>
  </main>

  <!-- Search scripts (Fuse.js + site search logic) -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="{{ '/assets/search.js' | relative_url }}"></script>
</body>
</html>
